name: Bug Report
description: Submit a bug report.
title: "[Bug] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    attributes:
      label: Description
      description: A clear and concise description of what the bug is, and why you consider it to be a bug.
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      multiple: true
      options:
        - DOS
        - Windows
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: Which version did you experience the bug in? (right-click the executable and click Properties, then Details)
      multiple: true
      options:
        - Patch 1.4 (1.0.0.4)
    validations:
      required: true
  - type: input
    id: regression
    attributes:
      label: Is it a regression?
      description: Did this work in a previous version? If yes, please provide the most recent version where it used to work.
    validations:
        required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: A description of what you expected to happen.
    validations:
        required: true
  - type: textarea
    attributes:
      label: Actual behavior
      description: A description of what is actually happening.
    validations:
        required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: "Provide the steps to most consistently reproduce the issue. If you're unsure, please provide any other relevant details (eg: is it in domain, adventure, or battle mode?)"
      placeholder: |
        A description with steps to reproduce the issue.
        1. Step 1
        2. Step 2
    validations:
        required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell